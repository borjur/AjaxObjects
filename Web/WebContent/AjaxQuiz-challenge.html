<html>

<head>
<link href="AjaxQuiz.css" type="text/css" rel="stylesheet" />
<script language="javascript" src="ContentLoader.js" type="text/javascript"></script>
<script language="javascript">
	var xmlhttp, OutputResult;
	function init()
	{
		var quiz=document.getElementById("quizForm");
		var inputs = quiz.getElementsByTagName("input");
		for (i=0; i<inputs.length; i++)
		{
			inputs[i].onclick=CheckAnswer;
		}
	}
	
	function Respond()
	{
		if (Math.floor(Math.random(3) * 3) == 1) //creates artificial delay 1 out of 3 times
		{
			setTimeout("OutputResult.innerHTML=xmlhttp.responseText",3000);
		}
		else
		{
			OutputResult.innerHTML=xmlhttp.responseText;
		}
	}
	
	function CheckAnswer(e)
	{
		if (!e) e = window.event;
		var target = e.target || e.srcElement;
		var q = target.name;
		var a = target.value;
		OutputResult = document.getElementById(q + "Result");
		OutputResult.innerHTML="checking...";
		var params = {"q":q,"a":a};
		var xmlhttp = new ContentLoader("AjaxQuiz-challenge.jsp","get",Respond,OutputResult,params);
	}
	
	window.onload=init;
</script>
<title>Ajax Quiz - Challenge</title>
</head>

<body>
<h1>Ajax Quiz</h1>
<form onSubmit="return false" id="quizForm">
<div class="WholeQuestion">
	<div class="Question">
		What is 1 + 1?
	</div>
	<div class="Answer">
		<input type="radio" name="q1" value="1" /> 1
		<input type="radio" name="q1" value="2" /> 2
		<input type="radio" name="q1" value="3" /> 3
	</div>
	<div class="Result" id="q1Result"></div>
</div>
<div class="WholeQuestion">
	<div class="Question">
		What is 1 + 2?
	</div>
	<div class="Answer">
		<input type="radio" name="q2" value="1" /> 1
		<input type="radio" name="q2" value="2" /> 2
		<input type="radio" name="q2" value="3" /> 3
	</div>
	<div class="Result" id="q2Result"></div>
</div>
<div class="WholeQuestion">
	<div class="Question">
		What is 2 - 1?
	</div>
	<div class="Answer">
		<input type="radio" name="q3" value="1" /> 1
		<input type="radio" name="q3" value="2" /> 2
		<input type="radio" name="q3" value="3" /> 3
	</div>
	<div class="Result" id="q3Result"></div>
</div>
<div class="WholeQuestion">
	<div class="Question">
		What is 3 - 2?
	</div>
	<div class="Answer">
		<input type="radio" name="q4" value="1" /> 1
		<input type="radio" name="q4" value="2" /> 2
		<input type="radio" name="q4" value="3" /> 3
	</div>
	<div class="Result" id="q4Result"></div>
</div>
<div class="WholeQuestion">
	<div class="Question">
		What is 3 - 1?
	</div>
	<div class="Answer">
		<input type="radio" name="q5" value="1" /> 1
		<input type="radio" name="q5" value="2" /> 2
		<input type="radio" name="q5" value="3" /> 3
	</div>
	<div class="Result" id="q5Result"></div>
</div>
</form>
</body>
</html>
